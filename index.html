<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Courier+Prime&family=Oooh+Baby&family=Open+Sans&family=PT+Sans:wght@700&family=Qwitcher+Grypen&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Restaurant 22</title>
</head>
<body>
    <header class="header">
        <section class="top-header">
            <div class="container">
                <div class="row">
                    <nav class="nav socials justify-content-center justify-content-md-end">
                        <a href="#link" class="social-link nav-link"><i class="bi bi-facebook"></i></a>
                        <a href="#link" class="social-link nav-link"><i class="bi bi-twitter"></i></a>
                        <a href="#link" class="nav-link social-link"><i class="bi bi-pinterest"></i></a>
                        <a href="#link" class="nav-link social-link"><i class="bi bi-instagram"></i></a>
                        <a href="#link" class="nav-link social-link"><i class="bi bi-tiktok"></i></a>
                    </nav>
                </div>
            </div>
        </section>
        <section class="mid-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h1 class="logo text-center text-md-start text-capitalize"><a href="index.html" class="text-decoration-none text-light">restaurant</a></h1>
                    </div>
                    <div class="col-md-9">
                        <nav class="main-nav d-none d-md-block">
                            <ul class="nav nav-list main-nav-list justify-content-end">
                                <li class="nav-list-item"><a href="#link" class="nav-link main-nav-link btn">about</a></li>
                                <li class="nav-list-item"><a href="#link" class="nav-link main-nav-link btn">events</a></li>
                                <li class="nav-list-item"><a href="#link" class="nav-link main-nav-link btn">menu</a></li>
                                <li class="nav-list-item"><a href="#link" class="nav-link main-nav-link btn">gallery</a></li>
                                <li class="nav-list-item"><a href="#link" class="nav-link main-nav-link btn">contacts</a></li>
                                <li class="nav-list-item"><a href="#link" class="nav-link main-nav-link btn">blog</a></li>
                            </ul>
                        </nav>
                        <div class="dropdown-center d-block d-md-none">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <ul class="dropdown-menu main-dropdown">
                                <li><a class='dropdown-item' href="#link">about</a></li>
                                <li><a class='dropdown-item' href="#link">events</a></li>
                                <li><a class='dropdown-item' href="#link">menu</a></li>
                                <li><a class='dropdown-item' href="#link">gallery</a></li>
                                <li><a class='dropdown-item' href="#link">contacts</a></li>
                                <li><a class='dropdown-item' href="#link">blog</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="bottom-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="slogan text-center text-md-start">Top quality ingredients only in our kitchen!</p>
                    </div>
                    <div class="col-md-6">
                        <form action="#" class="search-form">
                            <div class="input-group">
                                <input type="search" class="form-control search" form-control-sm />
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main class="main">
        <section class="section carousel-section">
            <div class="container">
                <div class="carousel-parent">
                    <div id="restaurantCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="media/foodpic1.jpg" class="d-block w-100 img-fluid food-pic" alt="image 1" />
                                <div class="carousel-caption d-none d-md-block">
                                    <h2 class="promo-header">Special of the Day</h2>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="media/foodpic2Cropped.png" class="d-block w-100 img-fluid food-pic" alt="image 2" />
                            </div>
                            <div class="carousel-item">
                                <img src="media/foodpic3Cropped.png" class="d-block w-100 img-fluid food-pic" alt="image 3" />
                            </div>
                            <div class="carousel-item">
                                <img src="media/foodpic4Cropped.png" class="d-block w-100 img-fluid food-pic" alt="image 4" />
                            </div>
                            <div class="carousel-item">
                                <img src="media/foodpic5Cropped.png" class="d-block w-100 img-fluid food-pic" alt="image 5" />
                            </div>
                            <div class="carousel-item">
                                <img src="media/foodpic6Cropped.png" class="d-block w-100 img-fluid food-pic" alt="image 6" />
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#restaurantCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#restaurantCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="carousel-child d-none d-md-block">
                        <h2 class="carousel-headline">What is inside?</h2>
                        <p class="carousel-text">Delicious curry, rice, and noodle dishes!</p>
                    </div>
                </div>
            </div>
            <div class="layer"></div> <!-- 100% width 100% height of section position tl 0-->   
        </section>
        <section class="section info-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <figure class="figure info-figure">
                            <img src="media/img1.jpg" alt="first image" class="figure-img img-fluid" />
                            <div class="figure-text-div">
                                <h2 class="figure-h2">location finder</h2>
                                <p class="figure-text">Lorem ipsum dolor sit.</p>
                            </div>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure class="figure info-figure">
                            <img src="media/img2.jpg" alt="second image" class="figure-img img-fluid" />
                            <div class="figure-text-div">
                                <h2 class="figure-h2">food quality & menu</h2>
                                <p class="figure-text">Lorem ipsum dolor sit.</p>
                            </div>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure class="figure info-figure">
                            <img src="media/img3.jpg" alt="third image" class="figure-img img-fluid" />
                            <div class="figure-text-div">
                                <h2 class="figure-h2">employment</h2>
                                <p class="figure-text">Lorem ipsum dolor sit.</p>
                            </div>
                        </figure>
                    </div>
                </div>
                <div class="row d-none d-md-flex">
                    <div class="col-md-4">
                        <figure class="figure info-figure">
                            <img src="media/img4.jpg" alt="fourth image" class="figure-img img-fluid" />
                            <div class="figure-text-div">
                                <h2 class="figure-h2">our story</h2>
                                <p class="figure-text">Lorem ipsum dolor sit.</p>
                            </div>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure class="figure info-figure">
                            <img src="media/img5.jpg" alt="fifth image" class="figure-img img-fluid" />
                            <div class="figure-text-div">
                                <h2 class="figure-h2">promotions</h2>
                                <p class="figure-text">Lorem ipsum dolor sit.</p>
                            </div>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure class="figure info-figure">
                            <img src="media/img6.jpg" alt="third image" class="figure-img img-fluid" />
                            <div class="figure-text-div">
                                <h2 class="figure-h2">fresh ideas</h2>
                                <p class="figure-text">Lorem ipsum dolor sit.</p>
                            </div>
                        </figure>
                    </div>
                </div>
            </div>
        </section>
        <section class="section">section</section>

    <footer class="footer">
        <p class="colophon">site by satchwerk</p>
    </footer>
